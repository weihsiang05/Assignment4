{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block scripts %}
  <!-- defer won't execute until the page load -->
  <script src="{% static "profiles/main.js" %}" defer></script>
{% endblock scripts %}

{% block titile %}
My profiles
{% endblock titile %}

{% block content %}
  <div id="alert-box"></div>
  <h3>{{obj.user}}</h3>
  <hr>
  <div class="text-center" id="avatar-box">
    <img src="{{obj.avatar.url}}" class="rounded" height="200px" width="auto" alt="{{obj.user.username}}">
  </div>
  <form id="profile-form">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-primary mt-3">save</button>
  </form>
{% endblock content %}
